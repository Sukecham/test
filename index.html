<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HTML プレビュー一覧</title>
</head>
<body>
  <h1>HTML ファイル</h1>
  <ul>
    {% for file in site.static_files %}
      {% if file.extname == ".html" and file.path != "/index.html" %}
        <li><a href="{{ file.path | remove_first: '/' }}">{{ file.name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
