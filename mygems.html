<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyGEMS - プロフェッショナル向けランディングページ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #5b2c6f; /* 深い紫 */
      --accent-color: #a569bd; /* 明るい紫 */
      --light-bg: #f9f9fb;
      --text-color: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
      line-height: 1.6;
      background: var(--light-bg);
      color: var(--text-color);
    }
    header {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      color: white;
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: #fff;
      color: var(--primary-color);
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background 0.2s, color 0.2s;
    }
    .cta-button:hover {
      background: var(--primary-color);
      color: #fff;
    }
    .features {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .feature-card {
      background: #fff;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    .feature-card i {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 15px;
    }
    .feature-card h3 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      background: var(--primary-color);
      color: #fff;
    }
    footer p {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyGEMS</h1>
    <p>最高のクオリティを追求するプロフェッショナル向けサービス</p>
    <a href="#" class="cta-button">今すぐ始める</a>
  </header>
  <section class="features">
    <div class="feature-card">
      <i class="fa-solid fa-gem"></i>
      <h3>プレミアム素材</h3>
      <p>厳選された最高品質の素材を採用し、あらゆるプロジェクトに輝きを。</p>
    </div>
    <div class="feature-card">
      <i class="fa-solid fa-bolt"></i>
      <h3>高速パフォーマンス</h3>
      <p>最新技術を駆使し、スムーズでストレスフリーな操作感を実現。</p>
    </div>
    <div class="feature-card">
      <i class="fa-solid fa-users"></i>
      <h3>コミュニティサポート</h3>
      <p>経験豊富なメンバーによるサポート体制で、問題を素早く解決。</p>
    </div>
    <div class="feature-card">
      <i class="fa-solid fa-shield-halved"></i>
      <h3>堅牢なセキュリティ</h3>
      <p>業界標準を上回るセキュリティ対策で、大切なデータを保護。</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2024 MyGEMS. All rights reserved.</p>
  </footer>
</body>
</html>
